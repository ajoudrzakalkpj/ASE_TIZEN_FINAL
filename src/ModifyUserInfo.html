<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

<body onload="get_usermodification_info()">

    <!-- Start of second page: #two -->
    <div data-role="page" id="two">
        <div data-role="header" data-position="fixed">
            <h1>User Registration</h1>
        </div><!-- /header -->

        <div data-role="content">
			<table summary="For looks good" align="right">
				<tr>
					<td>Current ID:</td>
					<td id="tbIdentifyUser"></td>
				</tr>
				<tr>
					<td> Server Admin:</td>
					<td id="tbIdentifyServerAdmin"></td>
				</tr>
				<tr>
					<td> Connection:</td>
					<td id="tbIdentifySSID"></td>
				</tr>
			</table><br>
            <p>
               PW: <input type="password" id="tbRegPassword1" placeholder="Simple text box" />
            </p>
            <p>
               Confirm PW: <input type="password" id="tbRegPassword2" placeholder="Simple text box" />
            </p>
            <p>
               Cell phone: <input type="text" id="tbRegCellPhone" placeholder="Simple text box" />
            </p>
            <p>
               Server Admin: <input type="text" id="tbRegServerAdmin" placeholder="Simple text box" />
            </p>

            
            <p>
            <a data-direction="reverse" data-role="button" onclick = "updateComplete()">Submit</a>
            <a data-direction="reverse" data-role="button" onclick = "previousPage()">Cancel</a></p>
        </div><!-- /content -->
    </div><!-- /page two -->




    <!-- Start of second page: #three -->
    <div data-role="page" id="three">
        <div data-role="header" data-position="fixed">
            <h1>User Info Update Complete</h1>
        </div><!-- /header -->

        <div data-role="content">
            
            <h2>Update is Complete!!!</h2>
            
          
            <p><a data-direction="reverse" data-role="button" onclick = "previousPage()">Go back to Main Page</a></p>
        </div><!-- /content -->
    </div><!-- /page three -->

</body>
</html>
