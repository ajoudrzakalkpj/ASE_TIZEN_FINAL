<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	<script type="text/javascript" src="../js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery_cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.popupWindow.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/security.js"></script>
	
	<script src="../lib/jquery.js"></script>

	<link rel="stylesheet"  href="../lib/tau/mobile/theme/default/tau.css">

	<script src="../js/welcome.js"></script>

	<title>TIZEN SMART AL</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>



<body onload = "welcome_list_load()">
    <!-- Start of first page: #one -->
    <div data-role="page" id="one">
        <div data-role="header" data-position="fixed">
            <h1>Welcome to SMART AL</h1>
        </div><!-- /header -->

        <div data-role="content">
		
			<table summary="For looks good" align="right">
				<tr>
					<td>Current ID:</td>
					<td id="tbIdentifyUser"></td>
				</tr>
				<tr>
					<td> Server Admin:</td>
					<td id="tbIdentifyServerAdmin"></td>
				</tr>
				<tr>
					<td> Connection:</td>
					<td id="tbIdentifySSID"></td>
				</tr>
			</table><br>
			<table summary ="Align the butten" align = "center">
				<tr>
					<td><a id="btsystemnotifier" data-role="button" data-icon="star" data-style="circle" onclick="moveSystemInfoPage()"></a></td>
					<td><a id="btModifyUserInfo" data-role="button" onclick="moveModifyUserInfoPage()">Modify User Info</a></td>		
					<td><a id="btRaspberyManager" data-role="button" onclick="moveRaspberryManagerPage()">Raspberry Manager</a></td>
				</tr>
			</table>
           
			<p style="color: blue">Home Status</p>
			<table summary="Check Home Status" id="homeStatus" border = "1" align="center">
				<tbody>

				</tbody>
			</table><br>
			
			<table summary ="Align status butten" align = "center">
				<tr>
					<td><a id="btRemoteControl" data-role="button" onclick="moveRemoteControlInfoPage()">Remote Control</a></td>
					<td><a id="btDisplayConfig" data-role="button" onclick="moveDisplayConfigInfoPage()">Display Config</a></td>		
				</tr>
			</table>
			
			<p style="color: blue">New Post</p>
			<table summary="Check New Post" id="UnfinishedPost" border = "1" align="center">
				<tbody>

				</tbody>
			</table><br>
			
			<table summary ="Align status butten" align = "center">
				<tr>
					<td><a id="btSeeAll" data-role="button" onclick = "moveListAllPostPage()">See all</a></td>
					<td><a id="btRegisterPost" data-role="button" onclick = "moveRegisterNewPostPage()">Register Post</a></td>		
				</tr>
			</table>

    	</div><!-- /content -->
	</div><!-- /page one -->


</body>
</html>
